<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTracker - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[#F6F5F0] text-[#1F2937] min-h-screen flex items-center justify-center"
  >
    <!-- Login Container -->
    <div class="relative w-full max-w-md bg-white rounded-xl shadow-lg p-10">
      <!-- Branding -->
      <div class="absolute top-6 left-6 text-2xl font-bold text-[#1F2937]">
        TimeTracker
      </div>

      <!-- Heading -->
      <h2 class="text-4xl font-bold mt-16">Login</h2>
      <p class="text-base mt-2">
        Log in to access your company dashboard and manage your time
        efficiently.
      </p>

      <!-- Form -->
      <form (ngSubmit)="onLogin()" class="space-y-4 mt-6 mb-6">
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your Company Email"
          class="w-full px-4 py-2 border rounded-md"
        />
        <div class="relative">
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 border rounded-md pr-10"
          />
          <span class="absolute right-3 top-3 text-gray-500 cursor-pointer">
            <!-- Eye icon (optional) -->
          </span>
        </div>
        <div class="text-right text-sm">
          <a href="#" class="underline">Forgot Password?</a>
        </div>
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-[#1F2937] text-white py-2 rounded-md hover:bg-[#2d3c51]"
        >
          Continue
        </button>
      </form>

      <!-- Sign Up -->
      <p class="text-sm text-center text-gray-600 mt-6">
        Donâ€™t have an account?
        <a href="/register" class="underline">Sign up</a>
      </p>
    </div>
  </body>
</html>
