<div
  class="fixed inset-0 flex min-h-screen bg-[#F6F5F0] justify-center items-center"
>
  <!-- App Branding -->
  <div class="absolute top-6 left-6 text-2xl font-bold text-[#1F2937]">
    TimeTracker
  </div>

  <!-- Login Card with Image + Form Side by Side -->
  <div
    class="w-full max-w-4xl bg-white rounded-xl shadow-lg flex flex-col md:flex-row overflow-hidden"
  >
    <!-- ðŸ”µ Left Side â€“ Image Placeholder -->
    <div class="md:w-1/2 w-full flex items-center justify-center p-6">
      <!-- Replace the box below with your image -->
      <img
        src="login.png"
        alt="Login Image"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- ðŸŸ¢ Right Side â€“ Login Form -->
    <div class="md:w-1/2 w-full p-10">
      <h2 class="text-4xl font-bold text-[#1F2937]">Login</h2>
      <p class="text-base text-[#1F2937] mt-2">
        Log in to access your company dashboard and manage your time
        efficiently.
      </p>

      <!-- Form -->
      <form  (ngSubmit)="onLogin()" class="space-y-3 mt-5 mb-6">
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your Company Email"
          class="w-full px-4 py-2 border rounded-md"
        />
        <div class="relative">
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 border rounded-md pr-10"
          />
          <span class="absolute right-3 top-3 text-gray-500 cursor-pointer">
            <!-- Eye icon (optional) -->
          </span>
        </div>
        <div class="text-right text-sm">
          <a href="#" class="underline text-[#1F2937]">Forgot Password?</a>
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full bg-[#1F2937] text-white py-2 rounded-md hover:bg-[#2d3c51]"
        >
          Log In
        </button>
      </form>

      <!-- Button -->
      <!-- <button
        class="w-full bg-[#1F2937] text-white py-2 rounded-md hover:bg-[#2d3c51]"
      >
        Log In
      </button> -->

      <!-- Bottom Link -->
      <p class="text-sm text-center text-gray-600 mt-6">
        Donâ€™t have an account?
        <a href="/register" class="underline">Sign up</a>
      </p>
    </div>
  </div>
</div>
